<!DOCTYPE html>
<html lang="en">

<head>
    <title>Chat Widget Embed Example</title>
    
</head>

<body>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            /* border:solid red; */
        }

        #chatWidgetContainer {
            position: absolute;
            bottom: 0;
            right: 0;
            border: solid blue;
        }
    </style>
    <div id="chatWidgetContainer"></div>

    <script>
        const chatWidgetContainer = document.getElementById('chatWidgetContainer');
        const iframe = document.createElement('iframe');
        iframe.src = 'widget.html';
        iframe.width = '300';
        iframe.height = '400';
        iframe.frameBorder = '0';
        chatWidgetContainer.appendChild(iframe);
    </script>
</body>

</html>
